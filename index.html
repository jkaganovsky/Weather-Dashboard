<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron mb-0" style="background-color:teal ; color: white;">
        <h1 class="align-middle text-center">
            <strong>Weather Dashboard</strong>
        </h1>
    </div>

    <div class="container-fluid">
        <div class="card-columns">
            <div class="card">
                <div class="card-footer">
                    <h5 class="card-title">Search for a City:</h5>
                    <div class="input-group mb-2">
                        <input class="form-control" id="search-input" type="text" aria-label="Search for a City">
                        <div class="input-group-append">
                            <button data-search="search" id="city-search" class="btn btn-primary btn-lg fa fa-search" type="submit"></button>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush" id="list-tab" role="tablist"></ul>
                </div>
            </div>

            <div class="card p-3" id="location">
                <h5>Location (M/DD/YYYY)</h5>
            </div>

            <div class="tab-content p-3" id="5-day">
                <h5>5-Day Forecast:</h5>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
