<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron mb-0" style="background-color:teal ; color: white;">
        <h1 class="align-middle text-center">
            <strong>Weather Dashboard</strong>
        </h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-4 pb-4" style="background-color: lightsteelblue;">
                <div class="body">
                    <h5 class="card-title">Search for a City:</h5>
                    <div class="input-group mb-2">
                        <input class="form-control" id="search-input" type="text" aria-label="Search for a City">
                        <div class="input-group-append">
                            <button data-search="search" id="city-search" class="btn btn-primary btn-lg fa fa-search" type="submit"></button>
                        </div>
                    </div>
                </div>
                <div class="list-group " id="list-tab" role="tablist">
                    <button type="button" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-city="Austin">Austin</button>
                    <button type="button" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-city="Chicago">Chicago</button>
                    <button type="button" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-city="New-York">New York</button>
                    <button type="button" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-city="Orlando">Orlando</button>
                    <button type="button" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-city="San-Francisco">San Francisco</button>
                    <button type="button" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-city="Seattle">Seattle</button>
                    <button type="button" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-city="Denver">Denver</button>
                    <button type="button" class="list-group-item list-group-item-action" data-toggle="list" role="tab" data-city="Atlanta">Atlanta</button>
                </div>
            </div>

            <div class="card col-8">
                <div class="card-body" id="city-forecast">
                    <div class="tab-content mt-3">
                        <h5>Location (M/DD/YYYY)</h5>
                        <div class="tab-pane" role="tabpanel">...</div>
                    </div>
                </div>

                <div class="card-body" id="5-day">
                    <div class="tab-content mt-3" id="5-day">
                        <h5>5-Day Forecast:</h5>
                        <div class="tab-pane" role="tabpanel">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
